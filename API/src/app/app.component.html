<div *ngIf="articulos!=null; else espera">
  <table class="table table-striped">
    <tr>
      <td>Codigo</td>
      <td>Descripcion</td>
      <td>Precio</td>
    </tr>
    <tr *ngFor="let art of articulos">
      <td>{{art.codigo}}</td>
      <td>{{art.descripcion}}</td>
      <td>{{art.precio}}</td>
    </tr>
  </table>
</div>
<ng-template #espera><h2>Esperando datos...</h2></ng-template>
<app-covidtracking></app-covidtracking>
